{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ 'css/index.css'|staticfile }}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="active item">
            <img src="holder.js/1920x992?theme=sky&text=HelloPage">
            <div class="carousel-caption">
                <h1>无人机空气质量检测</h1>
                <p>六大空气污染物(<em>NO<sub>2</sub>, SO<sub>2</sub>, CO, O<sub>3</sub>,
                    PM10, PM2.5 </em>),温度, 湿度, GPS坐标, 高程信息。
                    提供数据存储, 数据导入导出, 数据可视化等功能。</p>
            </div>
        </div>
        <div class="item">
            <img src="holder.js/1920x992?theme=vine&text=OnlineCollection">
        </div>
        <div class="item">
            <img src="holder.js/1920x992?theme=lava&text=PostProcessing">
        </div>
      </div>
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
</div>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="{{ 'js/index.js'|staticfile }}"></script>
{% endblock %}
